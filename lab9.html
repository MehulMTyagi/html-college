<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab9</title>
</head>
<body>
    <h1>find prime numbers</h1>
    <label for="prime">enter the limit</label>
    <input type="number" name="prime" id="numberInput">
    <button onclick="displayprimes()">get primes</button>
</body>
<script>
    function isPrime(num) {
        if (num <=1)
        return false;
    for (let i = 2; i<= Math.sqrt(num); i++) {
        if (num % i===0)
        return false;
    }
    return true;
    }

    function displayprimes(){
     limit =parseInt(document.getElementById("numberInput").value);
     primes =  [];
        for (let i = 2;i <= limit; i++) {
            if (isPrime(i)) {
                primes.push(i);
            }
        }
        alert("Prime numbers up to " + limit + ": \n" + primes.join('\n '));
     }
</script>
</html>
