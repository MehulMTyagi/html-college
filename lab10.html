<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square OF THE NUMBER</title>
    <style>
        table {
            width: 0%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 2px;
            text-align: center;
            border
        }
    </style>
</head>
<body>
    <h1>Square Numbers Table</h1>
    <label for="numberInput">Enter a number (n): </label>
    <input type="number" id="numberInput" min="0">
    <button onclick="generateTable()">Generate Table</button>

    <table id="squaresTable">
        <thead>
            <tr>
                <th>Number</th>
                <th>Square</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        function generateTable() {
            const n = parseInt(document.getElementById("numberInput").value);
            const tableBody = document.getElementById("squaresTable").querySelector("tbody");
            tableBody.innerHTML = "";
            if (isNaN(n) || n < 0) {
            }
            for (let i = 0; i <= n; i++) {
                const row = document.createElement("tr");
                const cell1 = document.createElement("td");
                const cell2 = document.createElement("td");
                cell1.textContent = i;
                cell2.textContent = i * i;

                row.appendChild(cell1);
                row.appendChild(cell2);
                tableBody.appendChild(row);
            }
        }
    </script>

</body>
</html>
